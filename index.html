<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <neta name="description" content="This is a website to airdrop devnet SOL into your wallet. Enter your wallet address to airdrop SOL">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Sol Drop!!!</title>
    </head>
    <body>
        <div class="container" id="input-form">
            <h1 class="text-center mt-5 mb-5">AIRDROP SOL HERE</h1>
            <form id="form">
                <div class="row">
                    <div class="col-10">
                        <label for="public-key" class="form-label">Wallet Address / Public key</label>
                        <input type="text" class="form-control" id="public-key" onkeyup="enableButton()" aria-describedby="emailHelp">
                    </div>
                    <div class="col-2">
                        <label for="airdrop-quantity" class="form-label">Quantity</label>
                        <input
                            type="number"
                            class="form-control"
                            id="airdrop-quantity" 
                            aria-describedby="emailHelp" 
                            value="1"
                            step="0.000000001"
                            min="0"
                            max="10">
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <input class="btn btn-success" id="submit-btn" type="submit" value="Airdrop" disabled>
                </div>
            </form>
        </div>
        <div class="container" id="status-container">
            <!-- <h3>Transaction status</h3> -->
            <div id="header-section">
                <div><h3>Transaction Status</h3></div>
                <div><button type="button" class="btn btn-danger" onclick="clearSection()">Clear</button></div>
            </div>
            <hr>
            <div id="status-content"></div>
        </div>
        <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
        <script src="scripts/submit.js"></script>
        <script src="scripts/airdrop.js"></script>
    </body>
</html>
